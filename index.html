<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>email subscribe</title>
</head>

<body>
    <!-- background container -->
    <div class="flex items-center justify-center h-screen bg-zinc-700">
        <!-- card -->
        <div class="bg-zinc-800 p-2 rounded-2xl mx-6">
            <!-- flex container -->
            <div class="flex flex-col md:flex-row">
                <!-- picture -->
                <img class="object-cover h-80 md:h:64 rounded-xl md:rounded-r-none transform hover:scale-105 duration-200 md:hover:rounded-xl"
                    src="images/image.jpg" alt="food">
                <!-- content -->
                <div class="p-6 md:p-12">
                    <h2 class="font-serif text-xl font-medium text-center md:text-left text-white ">
                        Get diet and fitness tips in your inbox
                    </h2>
                    <p
                        class="font-serif text-xs text-center md:text-left text-white max-w-xs loading-5 tracking-wide my-4 mx-auto">
                        Eat better and exercise better. Sign up for the Diet & Fitness
                        newsletter.
                    </p>
                    <div
                        class="flex flex-col justify-center md:flex-row mt-6 space-y-4 md:space-x-3 md:items-center md:space-y-0">
                        <input placeholder="Enter your email address" type="text"
                            class="px-4 p-2 border-zinc-600 border-2 text-center bg-zinc-800 placeholder:text-xs placeholder:text-white text-white md:text-left placeholder:md:text-left focus:outline-none">
                        <button
                            class="py-3 px-6 bg-lime-500 rounded-xl text-xs text-zinc-800 text-center hover:bg-lime-700 hover:text-white duration-500">Subscribe</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
